<style>body{font-family:Nunito,sans-serif;font-size:16px;line-height:1.5;color:#000}.cm-mail-container *{box-sizing:border-box}strong{font-weight:700}.cm-bg-1-container{background-color:#3f51b5;padding-top:25px;border-top-left-radius:10px;border-top-right-radius:10px}.cm-bg-2-container{background-color:#e7e7e7;padding-bottom:25px;border-bottom-left-radius:10px;border-bottom-right-radius:10px}.cm-main-content{width:80%;border-radius:10px;padding:20px 25px;margin:0 auto;background-color:#fff;box-shadow:0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23)}.cm-bg-1-container .cm-main-content{border-bottom-left-radius:0;border-bottom-right-radius:0}.cm-bg-2-container .cm-main-content{border-top-left-radius:0;border-top-right-radius:0}.cm-align-center{text-align:center}.cm-main-content h1{font-size:35px;margin:0;padding-bottom:5px}.cm-main-content h2{font-size:30px;margin:0;padding-bottom:5px}.cm-main-content h4{font-size:24px;margin:0;padding-bottom:15px}.cm-main-content p{margin:0 0 10px;font-size:18px}.cm-main-content p a{color:#3f51b5}.cm-main-content p .cm-primary-btn{background-color:#3f51b5;color:#fff;display:inline-block;padding:10px 35px;border-radius:25px;margin:10px 0 0;letter-spacing:1px;text-decoration:none;text-transform:uppercase}.cm-main-content p img{margin:10px 0}@media(max-width:1024px){.cm-main-content h1{font-size:28px}.cm-main-content h2{font-size:22px}}@media(max-width:767px){.cm-main-content h1{font-size:24px}.cm-main-content h2{font-size:20px}.cm-main-content{width:95%}.cm-main-content p .cm-primary-btn{padding-right:25px;padding-left:25px}}@media(max-width:480px){.cm-main-content h1{font-size:22px}.cm-main-content h2{font-size:18px}.cm-main-content p{font-size:14px}.cm-main-content p img{width:80%}.cm-main-content p .cm-primary-btn{padding-right:15px;padding-left:15px;text-transform:none}}</style>
</head>
